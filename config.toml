    defaultDescription = "Tech musings, current projects and more about me, Andrei Mihu!"
    defaultKeywords = "andrei mihu,home,website,blog"

    # Changes sidebar background and link/accent colours.
    # This also works: "theme-base-0c layout-reverse", or just "layout-reverse".
	theme = "theme-base-0c"

    # Tagline to display under the author name in the sidebar, keep it short.
	tagline = "The pursuit of server-side scale with Elixir and Java"

